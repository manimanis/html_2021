  <title>L'amour de la patrie</title>

<body>
  <h1>La Patrie</h1>

  <p>“La première des vertus est le dévouement à la <strong>patrie</strong>.”</p>
  <p>“Une <strong><em>patrie</em></strong> est un soporifique de chaque instant.”</p>
  <p>“La Charité est une <u><em>patrie</em></u> quand elle est vraie.” </p>
  <p>“Un homme <u>sans patrie</u>, c'est un rossignol sans chanson.”</p>
