<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script-->
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="#" method="post">
      <div>
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="number" min="5" max="100" placeholder="age">
      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time job</option>
          <option value="">Full Time learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="recommand-1"><input type="radio" name="recommand" id="recommand-1" value="Definitely">
          Definitely</label>
        <label for="recommand-2"><input type="radio" name="recommand" id="recommand-2" value="May be"> May be</label>
        <label for="recommand-3"><input type="radio" name="recommand" id="recommand-3" value="Not sure"> Not
          sure</label>
      </div>
      <div>
        <label for="favorite"> What is your favorite feature of freeCodeCamp? </label>
        <select name="favorite" id="favorite">
          <option value="">Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open-Source</option>
        </select>
      </div>
      <div> 
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="improve-1"><input type="checkbox" name="" id="improve-1" value="Front-end Projects">Front-end
          Projects</label>
        <label for="improve-2"><input type="checkbox" name="" id="improve-2" value="Back-end Projects">Back-end
          Projects</label>
        <label for="improve-3"><input type="checkbox" name="" id="improve-3" value="Data Visualization">Data
          Visualization</label>
        <label for="improve-4"><input type="checkbox" name="" id="improve-4" value="Challenges">Challenges</label>
        <label for="improve-5"><input type="checkbox" name="" id="improve-5" value="Open Source Community">Open Source
          Community</label>
        <label for="improve-6"><input type="checkbox" name="" id="improve-6" value="Gitter help rooms">Gitter help
          rooms</label>
        <label for="improve-7"><input type="checkbox" name="" id="improve-7" value="Videos">Videos</label>
        <label for="improve-8"><input type="checkbox" name="" id="improve-8" value="City Meetups">City Meetups</label>
        <label for="improve-9"><input type="checkbox" name="" id="improve-9" value="Wiki">Wiki</label>
        <label for="improve-10"><input type="checkbox" name="" id="improve-10" value="Forum">Forum</label>
        <label for="improve-11"><input type="checkbox" name="" id="improve-11" value="Additional Courses">Additional
          Courses</label>
      </div>
      <div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Additional comments"></textarea>
      </div>
      <div><button id="submit">Submit</button></div>
    </form>
  </main>
</body>

</html>
