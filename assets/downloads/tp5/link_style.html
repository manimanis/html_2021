<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composants de la phrase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p><span class="sujet">Une
      <i class="adjectif1">jolie</i>
      <i class="adjectif2">petite</i> fille</span>
    <b class="verbe">se promène</b>
    <u class="complement">dans le bois</u>.
  </p>

  <p><span class="sujet">Le
      <i class="adjectif1">grand</i>
      sapin
      <i class="adjectif2">vert</i></span>
    <b class="verbe">est installé</b>
    <u class="complement">dans le salon</u>.
  </p>

  <p><span class="sujet">
      <i class="adjectif1">Très</i>
      <i class="adjectif2">tôt</i> Malek</span>
    <b class="verbe">se lève</b>
    <u class="complement">de son lit</u>.
  </p>
</body>

</html>
