<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composants de la phrase</title>
  <style>
    .sujet {
      color: brown;
    }
  </style>
</head>

<body>
  <p><span class="sujet">Une
      <i class="adjectif1">jolie</i>
      <i class="adjectif2">petite</i> fille</span>
    <b class="verbe">se promène</b>
    <u class="complement">dans le bois</u>.
  </p>

  <p><span>Le
      <i>grand</i>
      sapin
      <i>vert</i></span>
    <b>est installé</b>
    <u>dans le salon</u>.
  </p>

  <p><span>
      <i>Très</i>
      <i>tôt</i> Malek</span>
    <b>se lève</b>
    <u>de son lit</u>.
  </p>
</body>

</html>
