<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Une joyeuse course</title>
  <style>
    @font-face {
      font-family: Dancing Script;
      src: url(fonts/DancingScript-VariableFont_wght.ttf);
    }

    @font-face {
      font-family: Lily Script;
      src: url(fonts/LilyScriptOne-Regular.ttf);
    }

    body {
      width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Lily Script', cursive;
      font-size: 42pt;
      text-align: center;
      color: #e30000;
    }

    p {
      font-family: 'Dancing Script', cursive;
      font-size: 42pt;
      text-align: center;
      color: #0081a3;
      line-height: 60px;
    }

    .image {
      display: inline-block;
      border: 1px solid #666;
      vertical-align: middle;
    }

    .image.jardin {
      width: 84px;
      height: 87px;
      background-image: url(images/image01.png);
    }

    .image.tortues {
      width: 95px;
      height: 55px;
      background-image: url(images/image02.png);
    }

    .image.toboggan {
      width: 87px;
      height: 81px;
      background-image: url(images/image03.png);
    }

    .image.fourmis {
      width: 63px;
      height: 68px;
      background-image: url(images/image04.png);
    }

    .image.escargots {
      width: 68px;
      height: 63px;
      background-image: url(images/image05.png);
    }

    .image.raisin {
      width: 138px;
      height: 61px;
      background-image: url(images/image06.png);
    }

    .image.oiseau1 {
      width: 51px;
      height: 51px;
      background-image: url(images/image07.png);
    }

    .image.oiseau2 {
      width: 54px;
      height: 51px;
      background-image: url(images/image08.png);
    }
  </style>
</head>

<body>
  <h1>Une joyeuse course</h1>

  <p>Dans le <span class="image jardin"></span> de Louis et Mila, les petites <span class="image tortues"></span> font
    leurs premiers pas.</p>
  <p>En avant jusqu'au <span class="image toboggan"></span>!</p>
  <p>Les <span class="image fourmis"></span> et des <span class="image escargots"></span> sont plus lents...</p>
  <p>Direction les <span class="image raisin"></span></p>
  <p><span class="image oiseau1"></span>Miam, miam!<span class="image oiseau2"></span></p>
</body>

</html>
