<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tunisian Flags</title>
  <style>
    .star {
      color: #f00;
      text-align: center;
      line-height: 130px;
      font-size: 100px;
      transform: rotate(22.5deg);
    }

    .crescent-internal {
      position: absolute;
      background: linear-gradient(to right, green 35%, white 35%);
      width: 130px;
      height: 130px;
      border-radius: 50%;
      top: 15px;
      right: -5px;
    }

    .crescent-external {
      position: relative;
      background-color: #f00;
      width: 160px;
      height: 160px;
      border-radius: 50%;
    }

    .white-circle {
      background: linear-gradient(to right, green 50%, white 50%);
      width: 160px;
      height: 160px;
      padding: 20px;
      border-radius: 50%;
    }

    .external-box {
      background: linear-gradient(to right, green 50%, white 50%);
      width: 200px;
      height: 200px;
      padding: 50px 100px;
      margin: calc(50vh - 150px) auto;
      border: 1px solid #ddd;
    }

    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="external-box">
    <div class="white-circle">
      <div class="crescent-external">
        <div class="crescent-internal">
          <div class="star">â˜…</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
