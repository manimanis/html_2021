<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Bands Flags</title>
  <style>
    .flag {
      width: 200px;
      height: 150px;
      box-sizing: border;
      margin: auto;
      margin-bottom: 30px;
      position: relative;
    }

    .flag::after {
      content: "flag";
      position: absolute;
      width: 100%;
      bottom: -25px;
      text-align: center;
    }

    #belgium {
      display: flex;
    }

    #belgium::after {
      content: "Belgium";
    }

    #belgium .bande1 {
      width: 33.3%;
      background-color: black;
    }

    #belgium .bande2 {
      width: 33.3%;
      background-color: yellow;
    }

    #belgium .bande3 {
      width: 33.3%;
      background-color: red;
    }

    #germany::after {
      content: "Germany";
    }

    #germany .bande1 {
      height: 33.3%;
      background-color: black;
    }

    #germany .bande2 {
      height: 33.3%;
      background-color: red;
    }

    #germany .bande3 {
      height: 33.3%;
      background-color: yellow;
    }

    #france {
      display: flex;
    }

    #france::after {
      content: "France";
    }

    #france .bande1 {
      width: 33.3%;
      background-color: red;
    }

    #france .bande2 {
      width: 33.3%;
      background-color: white;
    }

    #france .bande3 {
      width: 33.3%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="belgium" class="flag">
    <div class="bande1"></div>
    <div class="bande2"></div>
    <div class="bande3"></div>
  </div>

  <div id="germany" class="flag">
    <div class="bande1"></div>
    <div class="bande2"></div>
    <div class="bande3"></div>
  </div>

  <div id="france" class="flag">
    <div class="bande1"></div>
    <div class="bande2"></div>
    <div class="bande3"></div>
  </div>
</body>

</html>
