<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <style>
    body {
      font-family: sans-serif;
      font-size: 40px;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: chocolate;
      margin: 20px 0;
    }

    #game {
      width: 450px;
      height: 450px;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }

    .carre {
      width: 128px;
      height: 128px;
      padding: 10px;
      font-size: 128px;
      line-height: 128px;
      text-align: center;
      border: #000 solid 1px;
    }

    .col-1 {
      background-color: lightblue;
    }

    .col-2 {
      background-color: lightsalmon;
    }
  </style>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="game">
    <div class="carre col-1">X</div>
    <div class="carre col-2">O</div>
    <div class="carre col-1">X</div>
    <div class="carre col-2">O</div>
    <div class="carre col-1"></div>
    <div class="carre col-2">X</div>
    <div class="carre col-1"></div>
    <div class="carre col-2"></div>
    <div class="carre col-1"></div>
  </div>
</body>

</html>
