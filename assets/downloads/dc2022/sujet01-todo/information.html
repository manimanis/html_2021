  <main>
    <h1>Informations</h1>

    <form action="#" method="post">
      <div>
        <label for="np">Nom & Prénom *</label>
        <input type="text" id="np" name="np" placeholder="Votre nom">
      </div>
      <div>
        <label for="age">Age *</label>
        <input type="number" name="age" id="age" placeholder="Votre âge">
      </div>
      <div>
        <label for="typeinfo">Type d'information*</label>
        <select name="typeinfo" id="typeinfo">
          <option value="">Sélectionner</option>
          <option value="Propsition">Propsition d'un sujet</option>
          <option value="Réclamation">Réclamation</option>
          <option value="Autres">Autres</option>
        </select>
      </div>
      <div>
        <label for="msg">Message *</label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Laisser nous un message"></textarea>
      </div>
      <div>
        <button type="submit">Soumettre</button>
      </div>
    </form>
  </main>
