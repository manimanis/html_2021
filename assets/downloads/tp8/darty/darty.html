<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARTY</title>
  <link rel="stylesheet" href="darty.css">
</head>

<body>
  <div class="container">
    <h1><span class="logo"></span> DARTY</h1>
  </div>
  <div class="container">
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image01.jpg" alt="Barbecue"></div>
      <div class="titre">Barbecue Proline BBQ20</div>
      <div class="prices">
        <span class="oldprice">85 DT</span>
        <span class="newprice">59 DT</span>
      </div>
    </div>
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image02.jpg" alt="Défroisseur"></div>
      <div class="titre">Défroisseur Handysteam</div>
      <div class="prices">
        <span class="oldprice">129 DT</span>
        <span class="newprice">119 DT</span>
      </div>
    </div>
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image03.jpg" alt="Cuisineur"></div>
      <div class="titre">Cuisineur Vapeur Electrolux</div>
      <div class="prices">
        <span class="oldprice">199 DT</span>
        <span class="newprice">135 DT</span>
      </div>
    </div>
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image04.jpg" alt="Cafétière"></div>
      <div class="titre">Cafétière Electrolux</div>
      <div class="prices">
        <span class="oldprice">260 DT</span>
        <span class="newprice">229 DT</span>
      </div>
    </div>
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image05.jpg" alt="Déshumidificateur"></div>
      <div class="titre">Déshumidificateur Proline</div>
      <div class="prices">
        <span class="oldprice">549 DT</span>
        <span class="newprice">519 DT</span>
      </div>
    </div>
    <div class="article">
      <div class="exclusif">Exclusif</div>
      <div class="image"><img src="images/image06.jpg" alt="Robot Pâtissier"></div>
      <div class="titre">Robot Pâtissier Kitchenaid</div>
      <div class="prices">
        <span class="oldprice">2799 DT</span>
        <span class="newprice">2699 DT</span>
      </div>
    </div>
  </div>
</body>

</html>
